<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="498807088801-tvti3e47rcbqf4kd3105jp6opiktcp19.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="google-signin-client_id"
    content="498807088801-tvti3e47rcbqf4kd3105jp6opiktcp19.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <section v-if="pageName == 'login'" id="formLogin">
      <div class="containerFormLogin">
        <div class="contentFormLogin">
          <img src="https://rencanamu.id/assets/file_uploaded/blog/1507433805-file-dokum.jpg" alt=""
            style="position: absolute; border-radius: 10px;">
          <!-- CARD LOGIN -->
          <div v-if="subPage == 'cardLogin'" class="cardLogin"
            style="z-index: 2; background-color: yellow; border-radius: 10px;">
            <h4>Silahkan Login</h4>
            <form action="" @submit.prevent="login()">
              <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="">E-mail</label>
                <input v-model="user.email" type="email" id="email" name="email">
              </div>
              <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="">Password</label>
                <input v-model="user.password" type=" password" name="password" id="password">
              </div>
              <div style="display: flex; margin-top: 20px;">
                <button class="btn btn-primary" type="submit">Login</button>
                <div class="g-signin2" data-onsuccess="onSignIn" style="margin-left: 20px;">
                </div>
              </div>
            </form>
            <div style="margin:20px">
              <p style="margin:0px; padding:0px;">Belum punya akun ?</p>
              <a v-on:click="changeSubPage('cardRegister')" style="margin:0px; padding:0px; text-decoration: none;"
                href="#">Register
                Here..</a>
            </div>
          </div>
          <!----------------------- CARD REGISTER -------------------------->
          <div v-if="subPage == 'cardRegister'" class="cardRegister cardLogin"
            style="z-index: 2; background-color: yellow; border-radius: 10px;">
            <h4>Register Dulu ya..</h4>
            <form action="" @submit.prevent="register()">
              <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="">Name</label>
                <input v-model="userRegister.name" type="text" id="nameRegister" name="name">
              </div>
              <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="">E-mail</label>
                <input v-model="userRegister.email" type="email" id="emailRegister" name="email">
              </div>
              <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="">Password</label>
                <input v-model="userRegister.password" type=" password" name="password" id="passwordRegister">
              </div>
              <div style="display: flex; margin-top: 20px;">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </form>
          </div>
    </section>
    <!-- ===================== Main Page =========================-->
    <section v-if="pageName == 'mainPage'" class="mainPage" style="height: 100vh;">
      <div class="containerKanban">
        <div class="containerMenu">
          <div class="menulink" style="display: flex;
                text-decoration: none; 
                justify-content:space-around; 
                ">
            <a href="">
              <i class="fa fa-user sizeIcon"></i>
              <div>{{userNameLogedIn}}</div>
            </a>
          </div>
          <div>
            <a href=""><i class="fa fa-plus-square sizeIcon" aria-hidden="true"></i> Add Card</a>
          </div>
          <div class="menulink">
            <div class="sizeIcon">KANBAN</div>
          </div>
          <div class="menulink">
            <a href="" @click.prevent="logout"><i class="fa fa-sign-out sizeIcon" aria-hidden="true"></i></a>
          </div>
        </div>

        <div style=" height: 100vh; display: flex; flex-direction: column; align-items: center;
          background-image: linear-gradient(rgb(134, 255, 134), yellow);
          ">
          <div class="row" style="margin-top: 10px; width: 100%;">
            <div class="col-3">
              <div class="titleTodo" style="background-color: #fd5927;">Back-log</div>
            </div>
            <div class="col-3">
              <div class="titleTodo" style="background-color: #11f8e5;">To-do</div>
            </div>
            <div class=" col-3">
              <div class="titleTodo" style="background-color: #fcfc55;">Progress</div>
            </div>
            <div class="col-3">
              <div class="titleTodo" style="background-color: #4cf808;">Complete</div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px; width: 100%;">
            <div class=" col-3" style="height: 70vh;">
              <div class="overflow-auto shadow-sm contentTodo">
                <div class="card">
                  <div style="border-bottom: 1px dashed black;">
                    <h6>Title</h6>
                  </div>
                  <div style="height: 60%; display: flex; justify-content: space-between; flex-direction: column;">
                    <div style="font-size: 13px;  height: 80%;">Content</div>
                    <div style="display: flex; font-size: 10px; justify-content: space-between;">
                      <div>created By</div>
                      <div>date</div>
                    </div>
                  </div>
                  <div class="btnCard">
                    <!-- <a href=""><i class="fa fa-arrow-left" aria-hidden="true" style="font-size: 20px;"></i></a> -->
                    <a href=""><i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 20px;"></i></a>
                    <a href=""><i class="fa fa-trash" aria-hidden="true" style="font-size: 20px;"></i></a>
                    <!-- <a href=""><i class="fa fa-arrow-right" aria-hidden="true" style="font-size: 20px;"></i></a> -->
                  </div>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="overflow-auto shadow-sm contentTodo"></div>
            </div>

            <div class="col-3">
              <div class="overflow-auto shadow-sm contentTodo">...</div>
            </div>

            <div class="col-3">
              <div class="overflow-auto shadow-sm contentTodo">...</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="index.js"></script>
</body>

</html>
