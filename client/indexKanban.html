<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="73778169427-l80ckpaf02m9lofa9uat9k7sdd0dum43.apps.googleusercontent.com">
  <title>Kanban</title>
  <style>
    #beforeLogin label {
      color: white;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand">bezKoder</a>
      <div class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="/tutorials" class="nav-link">Tutorials</a>
        </li>
        <li class="nav-item">
          <a href="/add" class="nav-link">Add</a>
        </li>
      </div>
    </nav>

    <div class="container mt-3">
      <router-view />
    </div>
  </div>
  <!-- login page/ before login -->
  <div id="beforeLogin">
  <section id="login page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-5 shadow p-5 bg-dark">
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="login-email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="login-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" id="register-link">Register now</a><br><br>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <br>
          <div class="error-message"></div>
          <br>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
  </section>
</div>

  <!-- add task -->
  <div class="container mt-5">
    <div class="row">
      <div class="col form-inline">
        <input id="input-2"></form>
        <button>Add</button>
      </div>
    </div>
    <!-- back-log -->
    <div class="row mt-5">
      <div class="col-3">
        <div class="p-2 alert alert-secondary">
          <h3>Back Log</h3>
          <div class="list-group-item">
          </div>
        </div>
      </div>
      <!-- To-Do -->
      <div class="col-3">
        <div class="p-2 alert alert-primary">
          <h3>To-Do</h3>
          <div class="list-group-item">
            [in progres]
          </div>
        </div>
      </div>
      <!-- Doing -->
      <div class="col-3">
        <div class="p-2 alert alert-warning">
          <h3>Doing</h3>
          <div class="list-group-item">
            [testing]
          </div>
        </div>
      </div>
      <!-- Done -->
      <div class="col-3">
        <div class="p-2 alert alert-success">
          <h3>Done</h3>

          <div class="list-group-item">
            [finished]
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
