<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Document</title>
</head>
<body>
  <section id = "page-register">
    <div class = "container">
      <div class="row">
        <div class = "col"></div>
        
        <div class = "col-5">
          <div class = "login-section mt-0">

            <div class = "login-body mt-5">
              <div class="form-login">
                <h2 style="color: #1b206b;">Register</h2><hr>
                <form>
                  <div class="form-group">
                    <input type="email" class="form-control" id="register-name" aria-describedby="emailHelp" placeholder="Your Name">
                  </div>

                  <div class="form-group">
                    <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="youremail@email.com">
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" id="register-password" placeholder="Password">
                  </div>
                  
                  <button type="submit" class="btn btn-outline-primary w-100">Register</button>
                </form>
                
                <div class = "mt-2">
                  <a href="#" >Back to Login</a>
                </div>

              </div>
              

            </div>

          </div>
        </div>
        
        <div class = "col"></div>

      </div>

    </div>


  </section>
</body>
</html>
