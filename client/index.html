<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Kanban</title>
</head>
<body>
    <div id="app">
    <nav>
        <div id="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT1zG4guiendpemb-ol_9fcxTIYTDQSJ5Iz0A&usqp=CAU" width="70px">
        </div>
        <div class="link">
            <ul>
                <li><a href="#">Create New Task</a></li>
            </ul>
        </div>
        <div class="link icon">
            <ul>
                <li><a href="#"><button type="button" class="btn btn-danger">Sign Out</button></a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
             <div class="col-md-3 item">
                <h5 class="mt-3 text-center text-white p-4 rounded bg-primary">Backlog</h5>
                <div class="bg-light p-2 task-overflow shadow card rounded">
                    <div class="card"></div>
                </div>
             </div>
             <div class="col-md-3 item">
                <h5 class="mt-3 text-center text-white p-4 rounded bg-secondary">Todo</h5>
                <div class="bg-light p-2 task-overflow shadow card rounded">
                    <div class="card"></div>
                </div>
             </div>
             <div class="col-md-3 item">
                <h5 class="mt-3 text-center text-white p-4 rounded bg-success">Doing</h5>
                <div class="bg-light p-2 task-overflow shadow card rounded">
                    <div class="card"></div>
                </div>
             </div>
             <div class="col-md-3 item">
                <h5 class="mt-3 text-center text-white p-4 rounded bg-danger">Completed</h5>
                <div class="bg-light p-2 task-overflow shadow card rounded">
                    <div class="card"></div>
                </div>
             </div>
         </div>
        </section>  
    <!-- end flexbox -->

    <!-- register form -->
    <section>
        
    <div class="container" id="register">
        <div class="row content" >
            <div class="col-md-6 mb-3">
                <img src="data.svg" class="img-fluid" alt="image">
            </div>
            <div class="col-md-6 mb-3">
                <h3 class="signin-text mb-3" v-text="text"></h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button class="btn btn-primary">Sign Up</button>
                    <p role="button">Have an account?</p>
                </form>
            </div>
        </div>
    </div>
</section>
    <!-- end register form -->

    <!-- login -->
    <section>
        <div class="container">
            <div class="row content">
                <div class="col-md-6 mb-3">
                    <img src="img.svg" class="img-fluid" alt="image">
                </div>
                <div class="col-md-6 mb-3">
                    <h3 class="signin-text mb-3">Sign In</h3>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <button class="btn btn-primary">Sign In</button>
                        <p role="button">Don't have any account yet?</p>
                    </form>
                </div>
            </div>
        </div>
    </section> 


    <!-- create task -->
    <section>
        <div class="container">
            <div class="row content">
                <div class="col-md-6 mb-3">
                    <h3 class="signin-text mb-3">Create Task</h3>
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="title" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text-area" name="description" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option>Backlog</option>
                                <option>Todo</option>
                                <option>Doing</option>
                                <option>Completed</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section> 

    <!-- end create task -->

    <section>
        <h1>Page not found !</h1>
    </section>
</div>
 
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        

        <!-- script -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <!-- vuejs -->
        <script src="./src/main.js"></script>
        
</body>
</html>
