<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,500&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Kanban</title>
</head>

<body>
  <!-- MAIN PAGE -->
  <section id="main-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar d-flex flex-column">
          <div class="user-profile">
            <div class="text-center">
              <img class="user-avatar"
                src="https://ui-avatars.com/api/?name=Yosia+Elnino&background=random&rounded=true" alt="user-avatar">
              <h4 class="user-name">Yosia Elnino <span><i class="fa fa-pencil edit-username"></i></span>
              </h4>
            </div>
          </div>
          <hr />
          <div class="side-navbar d-flex flex-column">
            <p>Dashboard</p>
            <div class="organization-sidebar">
              <div class="d-flex justify-content-between align-self-center">
                <p>Organizations <span class="badge badge-secondary">2</span></p>
                <span><i class="fa fa-plus-circle"></i></span>
              </div>
              <div class="organization-list">
                <p>> Kanban</p>
                <p class="text-muted">> Group Project</p>
                <p class="text-muted">> E-commerce</p>
              </div>
            </div>
          </div>
          <div class="member-sidebar">
            <div class="d-flex justify-content-between align-self-center">
              <p>Members <span class="badge badge-secondary">10</span></p>
              <span><i class="fa fa-plus-circle"></i></span>
            </div>
            <div class="member-list d-flex flex-wrap">
              <img class="member-avatar"
                src="https://ui-avatars.com/api/?name=Yosia+Elnino&background=random&rounded=true" alt="user-avatar">
              <img class="member-avatar"
                src="https://ui-avatars.com/api/?name=Amanda+Jehan&background=random&rounded=true" alt="user-avatar">
              <img class="member-avatar"
                src="https://ui-avatars.com/api/?name=Nadiva+Ramadhani&background=random&rounded=true"
                alt="user-avatar">
              <img class="member-avatar"
                src="https://ui-avatars.com/api/?name=Rizky+Yoditia&background=random&rounded=true" alt="user-avatar">
              <img class="member-avatar"
                src="https://ui-avatars.com/api/?name=Dewi+Joanne&background=random&rounded=true" alt="user-avatar">
              <p class="member-avatar circle">+5</p>
            </div>
          </div>
        </div>
        <div class="col main-col">
          <div class="topbar">
            <div class="d-flex justify-content-between">
              <h1>Kanban</h1>
            </div>
            <div class="navbar-top d-flex">
              <p>BOARD</p>
              <P>SETTINGS</P>
              <i class="fa fa-bell nav-icon dropdown-toggle" data-toggle="dropdown"><span id="notification_count"
                  class="notification-alert"></span></i>
              <div id="notification-content" class="dropdown-menu dropdown-menu-right">

              </div>
            </div>
          </div>
          <div class="main-content">
            <div class="container-fluid scrollable scroll-touch category-content overflow-auto">
              <div class="d-flex">
                <div class="card category">
                  <div class="card-body">
                    <div class="card-title">
                      <h5>Backlog <span id="doing-count" class="badge badge-count"></span></h5>
                      <a id="Doing" class="btn add-button" onclick="showAddTodo(id)">Add Task</a>
                    </div>
                    <div class="scrollable category-body" id="doing-content">
                      <div class="card card-task">
                        <div class="card-body">
                          <h1>hahaha</h1>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card category">
                  <div class="card-body">
                    <div class="card-title">
                      <h5>Todo <span id="doing-count" class="badge badge-count"></span></h5>
                      <a id="Doing" class="btn add-button" onclick="showAddTodo(id)">Add Task</a>
                    </div>
                    <div class="scrollable category-body" id="doing-content">

                    </div>
                  </div>
                </div>
                <div class="card category">
                  <div class="card-body">
                    <div class="card-title">
                      <h5>Doing <span id="doing-count" class="badge badge-count"></span></h5>
                      <a id="Doing" class="btn add-button" onclick="showAddTodo(id)">Add Task</a>
                    </div>
                    <div class="scrollable category-body" id="doing-content">

                    </div>
                  </div>
                </div>
                <div class="card category">
                  <div class="card-body">
                    <div class="card-title">
                      <h5>Done <span id="doing-count" class="badge badge-count"></span></h5>
                      <a id="Doing" class="btn add-button" onclick="showAddTodo(id)">Add Task</a>
                    </div>
                    <div class="scrollable category-body" id="doing-content">

                    </div>
                  </div>
                </div>
                <div class="card category">
                  <div class="card-body d-flex flex-column justify-content-center">
                    <h3 class="text-center">+ Add Category</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
