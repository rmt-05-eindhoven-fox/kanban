<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="69846108946-h5k99nvubldnpujes9bhbtsesk35bu0r.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Kanban</title>
</head>
<body>

  <div id="app">
    <!--NAVBAR-->
    <nav v-if="homePage != 'login' && homePage !='register'">
      <div class="links">
        <ul>
          <li>
            <a href="#" v-on:click="afterLogin">Home</a>
          </li>
          <li>
            <a href="#">Kanban</a>
          </li>
          <li>
            <a href="#" v-on:click="logout">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--END NAVBAR-->

    <div 
    v-if="error != ''"
    id="error" class="alert alert-danger" role="alert"></div>
    <!--  LOGIN  -->
    <selection 
      v-if="homePage == 'login'"
      class="container" id="login">
      <div class="row justify-content-center">
        <div class="col-4">
          <h2>Login</h2><br>
          <form @submit.prevent="login">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                v-model="user.email"
                class="form-control"
                type="text"
                id="login-email"
                autocomplete="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                v-model="user.password"
                class="form-control"
                type="password"
                id="login-password"
                autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a v-on:click="changePage('register')"
            id="btn-register" class="btn btn-primary">Register</a>
            <div class="g-signin2 mt-3" data-longtitle="true" data-onsuccess="onSignIn"></div>
          </form>
        </div>
      </div>
    </selection>
    <!--  END LOGIN  -->
    <!--  REGISTER  -->
    <selection 
      v-else-if="homePage == 'register'"
      class="container" id="register">
      <div class="row justify-content-center">
        <div class="col-4">
          <h2>Register</h2><br>
          <form @submit.prevent="register">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                v-model="user.email"
                class="form-control"
                type="text"
                id="register-email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                v-model="user.password"
                class="form-control"
                type="password"
                id="register-password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a v-on:click="changePage('login')"
            class="btn btn-primary">Back</a>
          </form>
        </div>
      </div>
    </selection>
    <!--  END REGISTER  -->

    <!--CONTENT-->
    <div
      v-else-if="homePage == 'content'"
      class="container">

      <div class="row">

        <div class="col-md-3 col-sm-6 col-12">
          <div class="category-selection bg-warning">

            <!--CATEGORY HEADER-->
            <div class="category-title bg-success p-4">
              <h2>Backlog</h2>
            </div>
            <!--END CATEGORY HEADER-->

            <!--TASK-->
            <div class="category-content m-3">

              <!--CARD-->
              <template v-for="task in tasks" :key="task.id">
                <div v-if="task.status == 'backlog'" class="card mb-3" style="width: 100%;">
                  <div class="card-body">
                    <h5 class="card-title">{{task.title}}</h5>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                    <p class="card-text">{{task.description}}</p>
                    <a v-on:click.prevent="" href="#" class="card-link">Edit Task</a>
                    <a @click.prevent="deleteTask(task.id)" href="#" class="card-link">Delete Task</a>
                  </div>
                </div>
              </template>
              <!--END CARD-->

              <!--ADD CARD-->
              <div v-show="backlog" class="card mb-3" style="width: 100%;">
                <div class="card-body">
                  <form @submit.prevent="addTask('backlog')">
                    <div class="form-group">
                      <input
                        v-model="task.title"
                        class="form-control"
                        type="text"
                        placeholder="Title">
                    </div>
                    <div class="form-group">
                      <input
                        v-model="task.description"
                        class="form-control"
                        type="text"
                        placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a @click.prevent="cancelForm" href="#" class="btn btn-primary">Cancel</a>
                  </form>
                </div>
              </div>
              <!--END ADD CARD-->
              
            </div>
            <!--END TASK-->

            <!--CATEGORY FOOTER-->
            <div class="category-footer p-3">
              <button @click="showForm('backlog')" class="btn btn-primary">Add Task</button>
            </div>
            <!--END CATEGORY FOOTER-->

          </div>
        </div>

          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-12">

      </div>

    </div>
    <!--END CONTENT-->

    <div v-else><h2>Page Not Found</h2></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
