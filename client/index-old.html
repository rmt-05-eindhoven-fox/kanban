

<!-- Page Register ðŸ¶ -->

<section id = "page-register">
  
  <div class = "container">
    <div class="row">
      <div class = "col"></div>
      
      <div class = "col-5">
        <div class = "login-section mt-0">

          <div class = "login-body mt-5">
            <div class="form-login">
              <h2 style="color: #1b206b;">Register</h2><hr>
              <form>
                <div class="form-group">
                  <input v-model="register.name" type="text" class="form-control" id="register-name" aria-describedby="emailHelp" placeholder="Your Name">
                </div>

                <div class="form-group">
                  <input v-model="register.email" type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="youremail@email.com">
                </div>

                <div class="form-group">
                  <input v-model="register.password" type="password" class="form-control" id="register-password" placeholder="Password">
                </div>
                
                <button @click.prevent="userRegister()" type="submit" class="btn btn-outline-primary w-100">Register</button>
              </form>
              
              <div class = "mt-2">
                <a @click.prevent="changePage('page-login')" href="" >Back to Login</a>
              </div>

            </div>
            

          </div>

        </div>
      </div>
      
      <div class = "col"></div>

    </div>

  </div>

  <nav class = "navbar sticky" style="width:100%">

  <div class = "container kanban-content">
  
    <!-- Sample Card -->
    <div class = "kanban-card-container">   

      <h2>Sample Board</h2>  

      <div class = "kanban-card-all">

        <div class = "kanban-card">

          <p>{{ debugDeo }}</p>

          <div class = "kanban-card-footer">

            <p style="margin:0; font-size:small; color:grey">Deo Mareza</p>

            <div class = "kanban-card-control" style = "align-self: flex-end;">
              <img src="./img/icons8-edit-24.png" style = "width: 15px;">
              <img src="./img/icons8-delete-30.png" style = "width: 15px;">
            </div>
          </div>

        </div>

        <div class = "kanban-card">

          <div class="kanban-card-edit">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Task Description Edit</textarea>
            <button type="button" class="btn btn-outline-success btn-sm mt-2"
            style ="align-self: flex-end; width:100px"
            >Edit</button>
          </div>

        </div>

      </div>

      <div class = "kanban-add-task mt-3">

        <button type="button" class="btn btn-outline-info">ï¼‹  Add Task</button>


      </div>
      
    </div>  


    <div 
      v-for="category in categories" 
      :key = "category.id"
      class = "kanban-card-container">    <!-- Card Container start -->

      <h2>{{ category.name }}</h2>  <!-- Board Title -->

      <div class = "kanban-card-all">

        <span
        v-for="task in tasks"
        :key = "task.id"
        >
        <!-- <template
          v-for="task in tasks"
          :key = "task.id"> -->

        <div 
          v-if = "task.CategoryId == category.id"
          class = "kanban-card">
            
          <!-- Normal Card -->
          <div 
            v-if = "!task.showEdit"
            class = kanban-card-body>
            <p>{{ task.description }}</p>

            <div class = "kanban-card-footer">

              <p style="margin:0; font-size:small; color:grey">{{ task.User.name }}</p>

              <div class = "kanban-card-control" style = "align-self: flex-end;">
                <img 
                  @click.prevent = "showEditTask(task.id)"
                  src="./img/icons8-edit-24.png" 
                  style = "width: 15px; cursor:pointer;">

                <img 
                  @click.prevent = "deleteTask(task.id)"
                  src="./img/icons8-delete-30.png" 
                  style = "width: 15px; cursor:pointer;">
              </div>

            </div>

          </div>

          <!-- Toggle edit -->
          <!-- v-model="task.description" -->

          <div 
            v-else
            class="kanban-card-edit">
            <textarea 
              v-model = "task.description"
              class="form-control" 
              rows="3"></textarea>

            <button 
              @click.prevent = "postEditTask(task.id, task.description)"
              type="button" 
              class="btn btn-outline-success btn-sm mt-2"
              style ="align-self: flex-end; width:100px"
            >Edit</button>

          </div>

        </div>
      </span>


        


      </div>

      <div class = "kanban-add-task mt-3">

        <button 
          v-if = "!category.showAddTask"
          @click.prevent="showAddTask(category.id)"
          type="button" 
          class="btn btn-outline-info">ï¼‹  Add Task</button>

        <div 
          v-else
          class="kanban-card-edit">
          <textarea 
            v-model = "category.newTask"
            class="form-control" 
            rows="3"></textarea>

          <button 
            @click.prevent = "postAddTask(category.id)"
            type="button" 
            class="btn btn-outline-success btn-sm mt-2"
            style ="align-self: flex-end; width:100px"
          >Add Task</button>

        </div>


      </div>
      
    </div> 



    

  </div>
